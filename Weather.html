<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="Weather.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type="text/javascript">
        $('document').ready(function() {
            $('#form_1').submit(function() {
                var city = $('#search').val();
              
        
        
                $.get("http://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=imperial&&APPID=63d3108576596a0fd5b8e8da9afb6f8a", function(res) {
                    console.log(res);

                        var html_str = "";
                        html_str += "<h1>" + res.name + "</h1>";

                        html_str += "<h2>" + res.main.temp  + "degrees</h2>";

                        $('#results').html(html_str);

                }, 'json');
                return false;
            })          
        })

    
    </script>
</head> 

<body>
    <h1>Weather</h1>
    <form id="form_1">
            <input type="text" id="search" name="city" value="">
            <br>
            <button type="submit" id="click">What's the Weather?</button>
    </form>
    <div id="results" id="results"></div>


    </div>
</body>
</html>
